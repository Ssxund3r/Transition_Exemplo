<!DOCTYPE html>

<html lang="en-us">
<head>
    <title>Transition</title>
    <meta name="author" content="Gabriel Costa">
    <meta name="description" content="HTML5, CSS base">
    <meta name="keywords" content="HTML5, CSS tecnologia">
    <meta charset="utf-8">

    <style>
        div{
        width: 100px;
        height: 100px;
        background-color: orange;
                
        transition-property: width, height;
        transition-duration: 1s, 3s;
        transition-timing-function: cubic-bezier(.61,-0.15,.54,1.31);
        transition-delay: 0, 0.5s;
}

        div:hover{
                width: 400px;
                height: 400px;
}
</style>

</head>
<body>

     <div>1</div>
</body>
</html>
